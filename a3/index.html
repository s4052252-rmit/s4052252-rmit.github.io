<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sonder</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Hero Section - Sonder -->
    <section class="hero-section">
      <div class="sonder-layout">
        <!-- Absolute positioned photos -->
        <img src="main1.png" alt="Market scene" class="photo photo-1" />
        <img src="main2.png" alt="Subway handles" class="photo photo-2" />
        <img src="main3.png" alt="People on bench" class="photo photo-3" />
        <img src="main4.png" alt="Museum visitors" class="photo photo-4" />
        <img src="main5.png" alt="Person with backpack" class="photo photo-5" />
        <img src="main6.png" alt="Night street" class="photo photo-6" />
        <img src="main7.png" alt="Park bench" class="photo photo-7" />
        <img src="main8.png" alt="Train station" class="photo photo-8" />

        <!-- Center content -->
        <div class="sonder-content">
          <h1 class="sonder-title">SONDER</h1>
          <div class="sonder-meta">
            <span class="sonder-pronunciation">/ˈsɒn.dər/</span>
            <span class="sonder-type">noun [ U ]</span>
          </div>
          <p class="sonder-definition" id="sonder-definition">
            the strong feeling of realizing that every person you see has<br />
            their own life story in which they are the most important person.
          </p>
        </div>
      </div>
    </section>

    <!-- Original Silhouette Section -->
    <section class="silhouette-section">
      <div class="silhouette-container">
        <img src="p1.svg" alt="Silhouette" class="silhouette-base" />
        <img
          src="p1-hover.png"
          alt="Handwriting overlay"
          class="silhouette-hover" />
      </div>
    </section>

    <!-- Chess and Silhouettes Section -->
    <section class="chess-silhouette-section">
      <div class="chess-silhouette-container">
        <!-- P4 Left -->
        <div class="silhouette-item p4-container">
          <img
            src="p4.png"
            alt="Person with thoughts"
            class="silhouette-base p4-base" />
          <img
            src="p4-hover.png"
            alt="Person with thoughts overlay"
            class="silhouette-hover p4-hover" />
        </div>

        <!-- Chess Table Center -->
        <div class="chess-container">
          <img src="chesstable.png" alt="Chess table" class="chesstable" />
        </div>

        <!-- P5 Right -->
        <div class="silhouette-item p5-container">
          <img
            src="p5.png"
            alt="Person thinking"
            class="silhouette-base p5-base" />
          <img
            src="p5-hover.png"
            alt="Person thinking overlay"
            class="silhouette-hover p5-hover" />
        </div>
      </div>
    </section>

    <!-- P6 Section -->
    <section class="p6-section">
      <div class="p6-container">
        <img
          src="p6.png"
          alt="Two people talking"
          class="silhouette-base p6-base" />
        <img
          src="p6-hover.png"
          alt="Two people with text overlay"
          class="silhouette-hover p6-hover" />
      </div>
    </section>

    <!-- P7 Section -->
    <section class="p7-section">
      <div class="p7-container">
        <img src="p7.png" alt="People on bus" class="silhouette-base p7-base" />
        <img
          src="p7.1-hover.png"
          alt="People on bus with text overlay 1"
          class="silhouette-hover p7-hover-1" />
        <img
          src="p7.2-hover.png"
          alt="People on bus with text overlay 2"
          class="silhouette-hover p7-hover-2" />
      </div>
    </section>

    <!-- P8 and P9 Section -->
    <section class="p8-p9-section">
      <div class="p8-p9-container">
        <!-- P9 Left -->
        <div class="silhouette-item p9-container">
          <img
            src="p9.png"
            alt="Person playing"
            class="silhouette-base p9-base" />
          <img
            src="p9-hover.png"
            alt="Person playing with text overlay"
            class="silhouette-hover p9-hover" />
        </div>

        <!-- P8 Right -->
        <div class="silhouette-item p8-container">
          <img
            src="p8.png"
            alt="Person sitting"
            class="silhouette-base p8-base" />
          <img
            src="p8-hover.png"
            alt="Person sitting with text overlay"
            class="silhouette-hover p8-hover" />
        </div>
      </div>
    </section>

    <!-- P10, P11, P12 Section -->
    <section class="p10-p11-p12-section">
      <div class="p10-p11-p12-container">
        <!-- P10 (Bird) - Top Left - NO HOVER -->
        <div class="silhouette-item p10-container p10-no-hover">
          <img src="p10.1.png" alt="Bird" class="silhouette-base p10-base" />
        </div>

        <!-- P11 - Top Center -->
        <div class="silhouette-item p11-container">
          <img
            src="p11.png"
            alt="Person jumping"
            class="silhouette-base p11-base" />
          <img
            src="p11-hover.png"
            alt="Person jumping with text overlay"
            class="silhouette-hover p11-hover" />
        </div>

        <!-- P12 - Right -->
        <div class="silhouette-item p12-container">
          <img
            src="p12.png"
            alt="Person with arms up"
            class="silhouette-base p12-base" />
          <img
            src="p12-hover.png"
            alt="Person with arms up and text overlay"
            class="silhouette-hover p12-hover" />
        </div>

        <!-- P10 (Small) - Bottom Center -->
        <div class="silhouette-item p10-small-container">
          <img
            src="p10.png"
            alt="Person small"
            class="silhouette-base p10-small-base" />
          <img
            src="p10-hover.png"
            alt="Person small with text overlay"
            class="silhouette-hover p10-small-hover" />
        </div>
      </div>
    </section>

    <!-- P13, P14, P15 Section with Background -->
    <section class="p13-p14-p15-section">
      <!-- Background Image -->
      <div class="pbackground-container">
        <img src="pbackground.png" alt="Background" class="pbackground-image" />
      </div>

      <!-- Top Title -->
      <h2 class="section-title top-title">
        A cloud of backstory and inside jokes
      </h2>

      <!-- Middle Title Right -->
      <h2 class="section-title middle-title">and characters strung together</h2>

      <!-- Container for P13, P14, P15 -->
      <div class="p13-p14-p15-container">
        <!-- P13 - Left -->
        <div class="silhouette-item p13-container">
          <img
            src="p13.png"
            alt="Two people talking"
            class="silhouette-base p13-base" />
        </div>

        <!-- P14 - Center (Main/Large) -->
        <div class="silhouette-item p14-container">
          <img
            src="p14.png"
            alt="Parliament/Library scene"
            class="silhouette-base p14-base" />
        </div>

        <!-- P15 - Right -->
        <div class="silhouette-item p15-container">
          <img
            src="p15.png"
            alt="Street scene"
            class="silhouette-base p15-base" />
        </div>
      </div>

      <!-- Bottom Title -->
      <h2 class="section-title bottom-title">
        with countless other stories you'll never be able to see.
      </h2>
    </section>

    <script src="script.js"></script>
  </body>
</html>
